---
- hosts: all
  vars:
    osbs_openshift_home: tmp
    osbs_environment: {}
    osbs_secret_remote_dir: "{{ osbs_openshift_home }}"
  vars_files:
  - vars.yml
  roles:
  - osbs-master
  - role: osbs-secret
    osbs_secret_name: "{{ pulp_secret_name }}"
    osbs_secret_files:
    - source: "{{ pulp_secret_local_dir }}/pulp.cer"
      dest: pulp.cer
    - source: "{{ pulp_secret_local_dir }}/pulp.key"
      dest: pulp.key
  - role: osbs-secret
    osbs_secret_name: "{{ koji_secret_name }}"
    osbs_secret_files:
    - source: "{{ koji_secret_local_dir }}/cert"
      dest: cert
    - source: "{{ koji_secret_local_dir }}/ca"
      dest: ca
    - source: "{{ koji_secret_local_dir }}/serverca"
      dest: serverca
